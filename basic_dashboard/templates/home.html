{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-bg mx-auto">
            {% for content in data.contents.quotes %}
                <div class="jumbotron">
                    <h1 class="display-4">Quote of the day</h1>
                    <p class="lead">{{ content.quote }}</p>
                    <hr class="my-4">
                    <p>{{ content.author }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
